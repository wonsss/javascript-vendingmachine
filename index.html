<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <h1>🍿 자판기 🍿</h1>

      <nav class="nav-tab">
        <form>
          <input class="tab-input" type="radio" id="tab-product-manage" name="tab" checked />
          <label class="tab-label" for="tab-product-manage">상품 관리</label>
          <input class="tab-input" type="radio" id="tab-recharge" name="tab" />
          <label class="tab-label" for="tab-recharge">잔돈 충전</label>
          <input class="tab-input" type="radio" id="tab-purchase-product" name="tab" />
          <label class="tab-label" for="tab-purchase-product">상품 구매</label>
        </form>
      </nav>

      <section class="tab-result-container" id="/javascript-vendingmachine/#!/product-manage">
        <h2 hidden>상품 관리</h2>
        <div class="tab-result-wrapper">
          <form id="product-manage-form">
            <div class="label-wrapper">
              <label for="product-name">추가할 상품 정보를 입력해주세요.</label>
            </div>
            <input class="product-manage-input" id="product-name" placeholder="상품명" type="text" size="10" minlength="1" maxlength="10" required />
            <input class="product-manage-input" id="product-price" placeholder="가격" type="number" step="10" min="100" max="100000" required />
            <input class="product-manage-input" id="product-quantity" placeholder="수량" type="number" min="1" max="20" required />
            <button class="short-button">추가</button>
          </form>
          <table>
            <colgroup>
              <col></col>
              <col></col>
              <col></col>
            </colgroup>
            <caption>
              상품 현황
            </caption>
            <thead>
              <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="current-product-table"></tbody>
          </table>
        </div>
      </section>

      <section class="tab-result-container hide" id="/javascript-vendingmachine/#!/recharge">
        <h2 hidden>잔돈 충전</h2>
        <div class="tab-result-wrapper">
          <form id="recharge-form">
            <div class="label-wrapper">
              <label for="recharge-input">자판기가 보유할 금액을 입력해주세요</label>
            </div>
            <input class="long-input" id="recharge-input" placeholder="금액" type="number" step="10" max="100000" min="10" required />
            <button class="short-button">충전</button>
            <div class="holding-money-wrapper">현재 보유 금액: <span id="current-holding-money"></span>원</div>
          </form>
          <table class="change-table">
            <colgroup>
              <col style="width:30%"></col>
              <col style="width:30%"></col>
            </colgroup>
            <caption>
              자판기가 보유한 동전
            </caption>
            <thead>
              <tr>
                <th>동전</th>
                <th>개수</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>500원</td>
                <td><span id="coin-500"></span>개</td>
              </tr>
              <tr>
                <td>100원</td>
                <td><span id="coin-100"></span>개</td>
              </tr>
              <tr>
                <td>50원</td>
                <td><span id="coin-50"></span>개</td>
              </tr>
              <tr>
                <td>10원</td>
                <td><span id="coin-10"></span>개</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="tab-result-container hide" id="/javascript-vendingmachine/#!/purchase-product">
        <h2 hidden>상품 구매</h2>
        <div class="tab-result-wrapper">
          <div>
            <form id="insert-money-form">
              <div class="label-wrapper">
                <label for="insert-money-input">상품을 구매할 금액을 투입해주세요</label>
              </div>
              <input class="long-input" id="insert-money-input" placeholder="금액" type="number" step="10" max="10000" min="10" required />
              <button class="short-button">투입</button>
              <div class="holding-money-wrapper">투입한 금액: <span id="current-inserted-money">0</span>원</div>
            </form>
          </div>

          <div>
            <table>
              <colgroup>
                <col></col>
                <col></col>
                <col></col>
              </colgroup>
              <caption>
                구매 가능 상품 현황
              </caption>
              <thead>
                <tr>
                  <th>상품명</th>
                  <th>가격</th>
                  <th>수량</th>
                  <th>구매</th>
                </tr>
              </thead>
              <tbody id="purchasable-product-table"></tbody>
            </table>
          </div>

          <div>
            <table class="change-table">
              <colgroup>
                <col style="width:30%"></col>
                <col style="width:30%"></col>
              </colgroup>
              <caption>
                잔돈 반환
              </caption>
              <thead>
                <tr>
                  <th>동전</th>
                  <th>개수</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>500원</td>
                  <td><span id="purchase-tab-coin-500">0</span>개</td>
                </tr>
                <tr>
                  <td>100원</td>
                  <td><span id="purchase-tab-coin-100">0</span>개</td>
                </tr>
                <tr>
                  <td>50원</td>
                  <td><span id="purchase-tab-coin-50">0</span>개</td>
                </tr>
                <tr>
                  <td>10원</td>
                  <td><span id="purchase-tab-coin-10">0</span>개</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="paper-money-wrapper hide">1,000원 지폐 <span id="paper-money"></span>장을 반환하였습니다.</div>
          <button id="refund-button" class="long-button">반환</button>
        </div>
     </section>

    </div>

    <div class="hide" id="not-found">
      <h1>404 에러<br>페이지를 찾을 수 없습니다.</h1>
    </div>
    <sign-up></sign-up>
    <log-in></log-in>
    <toast-modal state="null" message="null"></toast-modal>
  </body>
</html>
